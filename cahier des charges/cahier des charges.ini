Inclure informations : reçus Cerfa, contact si besoin
🔹 BLOC 6 : Contact & Footer
•
Footer complet (cf. contenu fourni) visible sur toutes les pages
•
Page contact avec formulaire simple + coordonnées + WhatsApp
