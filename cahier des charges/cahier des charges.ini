🧾 3. STRUCTURE DU SITE
Le site est découpé en 6 blocs principaux, visibles via un menu fixe ou hamburger selon écran :
🔹 BLOC 1 : Accueil
•
Slogan : "Aidez-nous à vous aider"
•
Texte d’introduction court
•
Lien vers la section Nos Actions
•
Couleur dominante : Pantone converti en CMJN = C:99 M:96 Y:3 K:0 (Rose magenta profond)
🔹 BLOC 2 : L’Histoire
•
Récit structuré de l’origine de l’association
•
Mettant Shemouel Marciano comme point de départ
•
Narration vivante, intégrant images, citations, et timeline si possible
🔹 BLOC 3 : Nos Actions
•
Page de garde avec liens vers 13 actions (voir contenu fourni)
•
Chaque action = une page dédiée (fiche complète fournie)
•
Format lisible, clair, avec titres, pictogrammes si possible
🔹 BLOC 4 : Les Galas
•
Page unique avec tout le contenu rédigé (dates, historique, liens vers Allodons)
•
Vidéo intégrable à terme (prévoir emplacement)
🔹 BLOC 5 : Faire un Don
•
Renvoi exclusif vers Allodons via un bouton proéminent
•
Aucun module de paiement à intégrer
