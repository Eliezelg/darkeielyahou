📘 CAHIER DES CHARGES – SITE INTERNET DE DARKEI ELYAHOU
🔹 Version 1 – Livraison demandée sous 7 jours
🧾 1. OBJECTIF DU SITE
Créer un site internet vitrine institutionnel pour l’association Darkei Elyahou, dont la mission est d’aider la communauté francophone en Israël à travers des actions concrètes de Torah, de ‘Hessed et de soutien social.
Le site doit :
•
Présenter l’association et son président (Shemouel Marciano),
•
Détailler toutes les actions avec une fiche par projet,
•
Permettre le don en ligne via Allodons (pas d’intégration directe de paiement),
•
Afficher les informations pratiques (contact, mentions légales, formulaire),
•
Être ergonomique, fluide, responsive, moderne,
•
Offrir un espace évolutif (ajout futur de vidéos, galeries, témoignages, etc.)
