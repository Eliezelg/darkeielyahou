name: Déploiement automatique sur VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Déploiement via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          set -e

          # Backend
          echo "🚀 Déploiement backend"
          cd ~/app/darkeielyahou/backend
          git pull origin main
          npm install
          pm2 restart darkeielyahoubackend

          # Frontend
          echo "🚀 Déploiement frontend"
          cd ~/app/darkeielyahou/frontend
          git pull origin main
          echo "📦 Installation des dépendances"
          npm install
          echo "🛠️ Build"
          npm run build
          echo "🚀 Redémarrage"
          pm2 restart darkeielyahoufrontend || pm2 start npm --name darkeielyahoufrontend -- run start

          # Sauvegarde PM2 (optionnel)
          pm2 save

          echo "✅ Déploiement terminé avec succès"
