🟩 FICHE 12 : HABILLER AVEC DIGNITÉ
(Ventes à prix coûtant avec Haim Farahat)
🔹 Nom :
Mivtza Levouch – Campagnes d’habillement à prix coûtant 📍 En partenariat avec Haim Farahat, tsaddik discret et homme de terrain
📜 Origine & histoire :
À l’approche des fêtes ou de la rentrée, beaucoup de familles francophones n’ont tout simplement pas les moyensd’habiller leurs enfants comme elles le voudraient. Costumes, chaussures, chemises, cravates, ceintures… deviennent un luxe.
Haim Farahat, homme de confiance de la communauté, propose à Shemouel Marciano un modèle simple :
Importer ou négocier des habits de grande qualité à prix d’usine, puis organiser une vente événementielle, sans marge, dans le respect total des familles.
Shemouel accepte immédiatement, à condition d’y associer les valeurs de Darkei Elyahou : accueil, souplesse, aide discrète pour ceux qui n’arrivent même pas à payer le coût réel.
🎯 Objectif :
•
Habiller les familles dans la dignité, la qualité et la simplicité
•
Supprimer la barrière économique qui empêche les enfants d’avoir un vêtement propre et neuf pour la fête
•
Créer un moment chaleureux et valorisant, non un vide-grenier anonyme
👔 Fonctionnement :
•
📆 Fréquence : 2 fois par an (avant Pessa’h et avant Tichri)
•
🛍️ Produits : costumes, chemises, chaussures, ceintures, accessoires
•
🏷️ Prix : prix coûtant direct fournisseur, souvent entre 100 ₪ et 200 ₪ pour un costume
•
🎁 Pour les familles les plus fragiles :
o
Paiement symbolique (ex : 120 ₪ au lieu de 200 ₪)
o
Possibilité de règlement différé
o
Soutien discret validé par Shemouel en amont
👥 Public concerné :
•
Familles nombreuses
•
Mères seules
•
Avrekhim sans bourse suffisante
•
Nouveaux immigrants francophones
💬 Mode d’accès :
•
Annonces via les canaux de Darkei Elyahou (WhatsApp, bouche-à-oreille)
•
Répartition par créneaux horaires pour éviter les foules
•
Présence de bénévoles pour conseiller et orienter
*“Il ne s’agit pas juste d’acheter un costume. Il s’agit de rendre une famille fière, de *préparer une fête avec le sourire.”
💸 Financement :
•
Le stock est financé à l’avance par Haim Farahat ou via des dons dédiés
•
Les pertes éventuelles sont prises en charge par Darkei Elyahou
•
Aucun bénéfice, aucun commerce : seulement du ‘Hessed pur
📌 Ce qui rend cette action unique :
✅ Accès à des vêtements de grande qualité, neufs et élégants ✅ Aucun business – que du don de soi ✅ Organisation fluide, sans exposition ni stigmatisation ✅ Respect absolu des familles, jusque dans la présentation des habits